<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Evart radio chat</title>

    <!-- Bootstrap 3.3.6 -->
    <!-- build:css css/vendor/bootstrap.min.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" />
    <!-- endbuild -->

    <!-- Pure Rangeslider -->
    <!-- build:css css/vendor/rangeSlider.min.css -->
    <link rel="stylesheet" href="../bower_components/rangeslider-pure/dist/rangeSlider.min.css" type="text/css" />
    <!-- endbuild -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/main.css" type="text/css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <header>
            <div class="container">
                <section class="evart-radio">
                    <div class="evart-panel evart-dock">
                        <div class="evart-dots">

                        </div>
                        <div class="evart-display">
                            <div class="evart-logo"></div>
                            <div class="evart-now-playing">
                                <div class="evart-song">Evart radio - business news today</div>
                                <div class="evart-time">01:23</div>
                            </div>
                        </div>
                        <div class="evart-controls">
                            <div class="evart-buttons">
                                <div class="evart-play"></div>
                                <div class="evart-pause"></div>
                                <div class="evart-stop"></div>
                            </div>
                            <div class="evart-volume">
                                <div class="evart-ico"></div>
                                <div class="evart-trackbar"></div>
                                <div class="evart-value"></div>
                            </div>
                        </div>
                    </div>
                    <div class="evart-playlist evart-dock">
                        <ul>
                            <li class="evart-item">
                                <div class="evart-ico"></div>
                                <div class="evart-info">
                                    <div class="evart-name"></div>
                                    <div class="evart-datetime">
                                        <div class="evart-date"></div>
                                        <div class="evart-time"></div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>

        </header>
    </div>

</div>

<!-- Jquery 2.2.2 -->
<!-- build:js js/vendor/jquery.min.js -->
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
<!-- endbuild -->

<!-- Bootstrap 3.3.6 -->
<!-- build:js js/vendor/bootstrap.min.js -->
<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- endbuild -->

<!-- Pure Rangeslider -->
<!-- build:js js/vendor/rangeSlider.min.js -->
<script type="text/javascript" src="../bower_components/rangeslider-pure/dist/rangeSlider.min.js"></script>
<!-- endbuild -->

<!-- Application -->
<!-- build:js js/app.min.js -->
<script type="text/javascript" src="js/app.js"></script>
<!-- endbuild -->
</body>
</html>
